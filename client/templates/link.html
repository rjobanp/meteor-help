    <div class="panel panel-default link">
      <h3>{{name}}</h3>
      <div class="rank-row">{{> stars rating}}</div>
      <div class="rank-row"></div>
    </div>
  </div>
</template>

<template name="stars">
  <div class="star">
    {{average}}

  </div>
</template>
