<template name="linkPage">
  <div class="row">
    <div class="col-sm-12 link-types">
      {{#each types}}
        <button type="button" class="btn btn-sm btn-primary" disabled="disabled">{{this}}</button>
      {{/each}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 link-name">
      {{#if images.profile}}
        <img class="img-responsive" src="{{images.profile}}">
      {{/if}}
      <h1>{{name}}</h1>
    </div>
    <div class="col-sm-12 link-url">
      <h3><a href="{{url}}" target="_blank">{{url}}</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 link-rating">
      {{> linkRating this}}
    </div>
    <div class="col-sm-12 col-md-6 link-difficulty">
      {{> linkDifficulty this}}
    </div>
  </div>
  <div class="row">
    {{#each tags}}
      <div class="col-sm-4 col-md-3 col-lg-2">
        {{> UI.dynamic template=this}}
      </div>
    {{/each}}
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      {{> commentForm this}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </div>
  </div>
</template>
