<template name="editLink">
  <div class="row">
    <div class="col-sm-12 panel">
      <br>
      {{#autoForm collection="Links" id="editLinkForm" type="method" meteormethod="updateLink"}}
        <fieldset>
          <legend>Edit Content</legend>
          {{> afFieldInput name='slug' type='hidden' value=slug}}
          {{> afQuickField name='name' value=name}}
          {{> afQuickField name='url' value=url}}
          {{> afQuickField name='description' rows=4 value=description}}

          <label>Types</label>
          {{> afFieldInput name='types' value=types noselect=true options=typesOptions}}

          <br>
          <label>Tags</label>
          {{> afFieldInput name='tags' value=tags noselect=true options=tagsOptions}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Edit</button>
      {{/autoForm}}
      <br>
    </div>
  </div>
</template>
