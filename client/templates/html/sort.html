<template name="sort">
  <div class="col-xs-12 col-sm-5 white-text bottom-space">
    <strong>Sort By</strong>
    &nbsp;&nbsp;
    <a class="sort-by btn btn-sm {{#if sortedBy 'rating'}}btn-info{{else}}btn-default{{/if}}" data-sort="rating">Rating</a>
    <a class="sort-by btn btn-sm {{#if sortedBy 'difficulty'}}btn-info{{else}}btn-default{{/if}}" data-sort="difficulty">Difficulty</a>
    &nbsp;&nbsp;
    <a class="order-by btn btn-sm {{#if orderedBy 'asc'}}btn-info{{else}}btn-default{{/if}}" data-sort="asc">Asc</a>
    <a class="order-by btn btn-sm {{#if orderedBy 'desc'}}btn-info{{else}}btn-default{{/if}}" data-sort="desc">Desc</a>
  </div>
</template>
